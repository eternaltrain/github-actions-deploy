<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人博客</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f0f0f0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 时钟样式 */
        .clock-box {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        /* 日历样式 */
        .calendar-box {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #clock {
            font-size: 2em;
            color: #333;
            text-align: center;
            margin: 10px 0;
        }

        #countdown {
            font-size: 1.5em;
            color: #666;
            text-align: center;
            margin: 10px 0;
        }

        .calendar-header {
            text-align: center;
            margin-bottom: 15px;
        }

        #calendar {
            width: 100%;
            border-collapse: collapse;
        }

        #calendar td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .today {
            background-color: #4CAF50;
            color: white;
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            #clock {
                font-size: 1.5em;
            }
            
            #countdown {
                font-size: 1.2em;
            }
            
            .calendar-box, .clock-box {
                padding: 10px;
            }
            
            #calendar td {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="clock-box">
            <div id="clock"></div>
            <div id="countdown"></div>
            <div style="text-align:center; margin-top:10px;">
                <input type="number" id="minutes" placeholder="输入倒计时分钟数">
                <button onclick="startCountdown()">开始倒计时</button>
            </div>
        </div>

        <div class="calendar-box">
            <div class="calendar-header">
                <h2 id="currentYear"></h2>
                <h3 id="currentMonth"></h3>
            </div>
            <table id="calendar">
                <tr>
                    <th>日</th>
                    <th>一</th>
                    <th>二</th>
                    <th>三</th>
                    <th>四</th>
                    <th>五</th>
                    <th>六</th>
                </tr>
            </table>
        </div>
    </div>

    <script>
        // 实时时钟
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('clock').textContent = timeString;
        }

        // 倒计时功能
        let countdownInterval;
        function startCountdown() {
            clearInterval(countdownInterval);
            const minutes = parseInt(document.getElementById('minutes').value) || 0;
            let seconds = minutes * 60;

            countdownInterval = setInterval(() => {
                seconds--;
                if(seconds <= 0) {
                    clearInterval(countdownInterval);
                    alert('时间到！');
                }
                const displayMinutes = Math.floor(seconds / 60);
                const displaySeconds = seconds % 60;
                document.getElementById('countdown').textContent = 
                    `${displayMinutes.toString().padStart(2, '0')}:${displaySeconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        // 日历生成
        function generateCalendar() {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth();
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            
            document.getElementById('currentYear').textContent = year;
            document.getElementById('currentMonth').textContent = `${month + 1}月`;

            let calendarHTML = '';
            let dayCounter = 1;
            
            for(let week = 0; week < 6; week++) {
                calendarHTML += '<tr>';
                for(let day = 0; day < 7; day++) {
                    if((week === 0 && day < firstDay.getDay()) || dayCounter > lastDay.getDate()) {
                        calendarHTML += '<td></td>';
                    } else {
                        const isToday = dayCounter === now.getDate();
                        calendarHTML += `<td${isToday ? ' class="today"' : ''}>${dayCounter}</td>`;
                        dayCounter++;
                    }
                }
                calendarHTML += '</tr>';
                if(dayCounter > lastDay.getDate()) break;
            }
            
            document.getElementById('calendar').innerHTML += calendarHTML;
        }

        // 初始化
        setInterval(updateClock, 1000);
        updateClock();
        generateCalendar();

        // 每周更新日历
        setInterval(() => {
            document.getElementById('calendar').innerHTML = '<tr>'+
                '<th>日</th><th>一</th><th>二</th><th>三</th>'+
                '<th>四</th><th>五</th><th>六</th></tr>';
            generateCalendar();
        }, 604800000); // 每周更新一次
    </script>
</body>
</html>
