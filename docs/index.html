<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 20px;
        }

        header {
            grid-column: 1 / -1;
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }

        .sidebar {
            background-color: #f8f8f8;
            padding: 20px;
        }

        .post {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
        }

        #clock {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #calendar {
            margin-bottom: 20px;
        }

        #calendar table {
            width: 100%;
            border-collapse: collapse;
        }

        #calendar td {
            padding: 5px;
            text-align: center;
            border: 1px solid #ddd;
        }

        #weather {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的博客</h1>
        <nav>
            <a href="#">首页</a> | 
            <a href="#">文章</a> | 
            <a href="#">关于</a>
        </nav>
    </header>

    <main>
        <article class="post">
            <h2>我的第一篇文章</h2>
            <p>这是我的博客的第一篇文章内容...</p>
        </article>
        <article class="post">
            <h2>技术分享</h2>
            <p>这里是一些技术相关内容...</p>
        </article>
    </main>

    <div class="sidebar">
        <div id="clock"></div>
        
        <div id="calendar">
            <h3>日历</h3>
            <table id="calendar-table"></table>
        </div>

        <div id="weather">
            <h3>天气</h3>
            <div id="weather-info">正在获取天气...</div>
        </div>
    </div>

    <script>
        // 实时时钟
        function updateClock() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('clock').innerHTML = now.toLocaleDateString('zh-CN', options);
        }
        setInterval(updateClock, 1000);
        updateClock();

        // 日历生成
        function generateCalendar() {
            const table = document.getElementById('calendar-table');
            const date = new Date();
            const year = date.getFullYear();
            const month = date.getMonth();
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            
            let html = '<tr><th>日</th><th>一</th><th>二</th><th>三</th><th>四</th><th>五</th><th>六</th></tr><tr>';
            
            for (let i = 0; i < firstDay.getDay(); i++) {
                html += '<td></td>';
            }
            
            for (let day = 1; day <= lastDay.getDate(); day++) {
                if ((firstDay.getDay() + day - 1) % 7 === 0) {
                    html += '</tr><tr>';
                }
                html += `<td>${day}</td>`;
            }
            
            html += '</tr>';
            table.innerHTML = html;
        }
        generateCalendar();

        // 简单天气模拟（实际使用时需要替换为真实天气API）
        function getWeather() {
            const weatherData = {
                temp: '25°C',
                condition: '晴',
                location: '北京'
            };
            document.getElementById('weather-info').innerHTML = `
                地点：${weatherData.location}<br>
                天气：${weatherData.condition}<br>
                温度：${weatherData.temp}
            `;
        }
        setTimeout(getWeather, 1000); // 模拟API延迟
    </script>
</body>
</html>
